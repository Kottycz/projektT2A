<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přidat recept – Kuchařka</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header class="header">
         <div class="logo">
            <img src="assets/images/logo2.png" alt="Logo" class="logo-img"> 
            <h1>Kottyho kuchařka</h1> 
        </div>

        <nav class="navigation">
            <ul>
                <li><a href="index.html">Domů</a></li>
                <li><a href="recepty.html">Recepty</a></li>
                <li><a href="oblibene.html">Oblíbené</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="o-nas.html">O nás</a></li>
            </ul>
        </nav>
        
    </header>

    <main>
    <div class="add-recipe-container">
        <h1>Přidat nový recept</h1>

        <form class="recipe-form">
            <input type="text" placeholder="Název receptu" required>
            <textarea placeholder="Ingredience (každou na nový řádek)" required></textarea>
            <textarea placeholder="Postup přípravy" required></textarea>
            
            <div class="file-input-group">
                <label for="file-upload" class="custom-file-upload">
                    <span class="icon"></span> Vybrat fotografii jídla
                </label>
                <input id="file-upload" type="file" accept="image/*" onchange="updateFileName(this)">
                <span id="file-name" class="file-name-display">Soubor nevybrán</span>
            </div>

            <button type="submit" class="btn-submit">Uložit recept</button>
        </form>
    </div>
</main>
    <footer class="footer">
        <p>© 2026 Kuchařka</p>
    </footer>

</body>
</html>
